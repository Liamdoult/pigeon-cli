[tox]
envlist = clean, py37, report

[coverage:run]
omit =
    test/
    .tox/

[testenv]
commands = pytest --cov=template --cov-append --cov-report=term-missing test/
deps =
    pytest
    pytest-cov
depends =
    {py37}: clean
    report: py37

[testenv:clean]
deps = coverage
skip_install: true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html
